<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Generations - √âventail-AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #dc85ed;
            background: radial-gradient(circle, rgba(220, 133, 237, 1) 0%, rgba(175, 13, 219, 1) 39%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #dc85ed;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
        }

        .back-link:hover {
            background: #f5f5f5;
            border-color: #dc85ed;
            transform: translateX(-5px);
        }

        h1 {
            font-size: 32px;
            color: #2c2c2c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: radial-gradient(circle, rgba(220, 133, 237, 1) 0%, rgba(175, 13, 219, 1) 39%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 133, 237, 0.4);
        }

        .generations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .generation-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .generation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .generation-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .generation-prompt {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .generation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .generation-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .generation-size {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .no-images {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .no-images-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal for full-size image */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .image-modal.active {
            display: flex;
        }

        .modal-image-container {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background: #e0e0e0;
        }

        .modal-prompt {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .generations-grid {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .generations-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1025px) {
            .generations-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="eventail.php" class="back-link">‚Üê Back to Chat</a>
                <button class="refresh-btn" onclick="loadGenerations()">üîÑ Refresh</button>
            </div>
            <h1>Public Image Generations</h1>
            <p class="subtitle">All images generated by users of √âventail-AI</p>
        </header>
        
        <div class="generations-grid" id="generations-grid">
            <!-- Cards loaded by JS -->
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="image-modal">
        <div class="modal-image-container">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img id="modal-image" src="" alt="Full size image">
            <div class="modal-prompt" id="modal-prompt"></div>
        </div>
    </div>

    <script>
        let generations = [];

        async function loadGenerations() {
            const grid = document.getElementById('generations-grid');
            grid.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Caricamento...</div>';

            try {
                const response = await fetch('/php/get-all-generations.php');
                const data = await response.json();

                if (data.success) {
                    generations = data.generations;
                    renderGenerations();
                } else {
                    showError('Errore nel caricamento delle generazioni');
                }
            } catch (error) {
                console.error('Error loading generations:', error);
                showError('Errore di connessione');
            }
        }

        function renderGenerations() {
            const grid = document.getElementById('generations-grid');

            if (generations.length === 0) {
                grid.innerHTML = `
                    <div class="no-images" style="grid-column: 1 / -1;">
                        <div class="no-images-icon">üñºÔ∏è</div>
                        <p>Nessuna immagine generata ancora.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Sii il primo a generare un'immagine!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';

            generations.forEach(gen => {
                const card = document.createElement('div');
                card.className = 'generation-card';

                const date = new Date(gen.timestamp);
                const dateStr = date.toLocaleDateString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                const timeStr = date.toLocaleTimeString('it-IT', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <img class="generation-image" src="${gen.url}" alt="${escapeHtml(gen.prompt)}" loading="lazy">
                    <div class="generation-prompt">${escapeHtml(gen.prompt)}</div>
                    <div class="generation-meta">
                        <div class="generation-date">
                            üìÖ ${dateStr} ¬∑ ${timeStr}
                        </div>
                        <div class="generation-size">
                            ${gen.size_human}
                        </div>
                    </div>
                `;

                card.onclick = () => openImageModal(gen);
                grid.appendChild(card);
            });
        }

        function openImageModal(gen) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            const promptDiv = document.getElementById('modal-prompt');

            img.src = gen.url;
            promptDiv.textContent = `Prompt: ${gen.prompt}`;
            modal.classList.add('active');
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        function showError(message) {
            const grid = document.getElementById('generations-grid');
            grid.innerHTML = `
                <div class="no-images" style="grid-column: 1 / -1;">
                    <div class="no-images-icon">‚ùå</div>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadGenerations()" style="margin-top: 20px;">Riprova</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('image-modal').addEventListener('click', (e) => {
            if (e.target.id === 'image-modal') {
                closeImageModal();
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadGenerations();
        }, 30000);

        // Load on page load
        window.onload = loadGenerations;
    </script>
</body>
</html>
